group REPLACE_GROUP {

      file = "REPLACE_FILE"
      parser = Standard2parser
      setter = "/bin/parhand2utask"
      accessControl = "event:3;admin:f;operator:f"

      param Name {
	    mount = "Standard2{REPLACE}{Name}"
	    type = "string"
      }

      param Type {
      	    mount = "Standard2{REPLACE}{Type}"
	    type = "enum:S,T"
      }

      param Enabled {
	    mount = "Standard2{REPLACE}{Enabled}"
	    type = "yes_no"
      }

      param Priority {
	    mount = "Standard2{REPLACE}{Priority}"
	    type = "enum:0,1,2"
      }

      param Image {
	    mount = "Standard2{REPLACE}{Image}"
	    type = "int"
      }

      param HWInputs {
	    mount = "Standard2{REPLACE}{HWInputs}"
	    type = "string"
      }

      param SWInput {
	    mount = "Standard2{REPLACE}{SWInput}"
	    type = "string"
      }

      param Weekdays {
	    mount = "Standard2{REPLACE}{Weekdays}"
	    type = "string"
      }

      param Starttime {
	    mount = "Standard2{REPLACE}{Starttime}"
	    type = "string"
      }

      param Duration {
	    mount = "Standard2{REPLACE}{Duration}"
	    type = "string"
      }

      param MinimumTriggerInterval {
	    mount = "Standard2{REPLACE}{MinimumTriggerInterval}"
	    type = "string"
      }

      param MinimumTriggerTimePeriod {
	    mount = "Standard2{REPLACE}{MinimumTriggerTimePeriod}"
	    type = "string"
      }

      param ImageURLSettingsEnabled {
	    mount = "Standard2{REPLACE}{ImageURLSettingsEnabled}"
	    type = "yes_no"
      }

      param ImageURLSettings {
	    mount = "Standard2{REPLACE}{ImageURLSettings}"
	    type = "string"
      }

      param IncludePreTrigger {
	    mount = "Standard2{REPLACE}{IncludePreTrigger}"
	    type = "yes_no"
      }

      param PreTriggerDuration {
	    mount = "Standard2{REPLACE}{PreTriggerDuration}"
	    type = "int"
      }

      param PreTriggerDurationUnit {
	    mount = "Standard2{REPLACE}{PreTriggerDurationUnit}"
	    type = "enum:s,m,h"
      }

      param IncludePostTrigger {
	    mount = "Standard2{REPLACE}{IncludePostTrigger}"
	    type = "yes_no"
      }

      param PostTriggerDuration {
	    mount = "Standard2{REPLACE}{PostTriggerDuration}"
	    type = "int"
      }

      param PostTriggerDurationUnit {
	    mount = "Standard2{REPLACE}{PostTriggerDurationUnit}"
	    type = "enum:s,m,h"
      }

      param IncludeBestEffort {
	    mount = "Standard2{REPLACE}{IncludeBestEffort}"
	    type = "yes_no"
      }

      param BestEffortDuration {
	    mount = "Standard2{REPLACE}{BestEffortDuration}"
	    type = "int"
      }

      param BestEffortDurationUnit {
            mount = "Standard2{REPLACE}{BestEffortDurationUnit}"
	    type = "enum:s,m,h"
      }

      param IncludeAudio {
	    mount = "Standard2{REPLACE}{IncludeAudio}"
	    type = "yes_no"
      }

      param MPEGPreTriggerDuration {
	    mount = "Standard2{REPLACE}{MPEGPreTriggerDuration}"
	    type = "int"
      }

      param MPEGPostTriggerDuration {
	    mount = "Standard2{REPLACE}{MPEGPostTriggerDuration}"
	    type = "int"
      }

      param VideoFormat {
            mount = "Standard2{REPLACE}{VideoFormat}"
            type = "enum:jpeg,h264,mpeg4"
      }

      param FrameRate {
	    mount = "Standard2{REPLACE}{FrameRate}"
	    type = "string"
      }

}
