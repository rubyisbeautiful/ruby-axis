group REPLACE_GROUP {
	file   = "REPLACE_FILE"
	parser = Standard2parser
	accessControl = ":1;admin:f;operator:f;ptzadm:f"

	param Name {
	      mount = "Standard2{REPLACE}{Name}"
	      type = "string:maxlen=31"
	}

	param Data {
	      mount = "Standard2{REPLACE}{Data}"
	      type = "string"
	}
}
